<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citation Network</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: {{ bg_color }};
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        #network-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        #side-panel {
            position: absolute;
            top: 0;
            right: 0;
            /* --- 关键修改：宽度调整为50% --- */
            width: 50%;
            height: 100%;
            background-color: rgba(26, 32, 44, 0.92);
            backdrop-filter: blur(8px);
            color: #e2e8f0;
            overflow-y: auto;
            box-shadow: -5px 0px 15px rgba(0,0,0,0.3);
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
        }

        #side-panel.active {
            transform: translateX(0);
        }

        #side-panel-content {
            padding: 30px;
        }
        
        /* --- 样式优化 --- */

        /* 标题 */
        #side-panel h2 {
            color: #63b3ed;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4em;
            line-height: 1.3;
            padding-right: 40px;
        }

        /* 元数据和统计数据的容器，使用Flexbox实现紧凑布局 */
        .meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 两列布局 */
            gap: 10px 20px; /* 行间距和列间距 */
            font-size: 0.9em;
            color: #a0aec0;
            margin-bottom: 20px;
        }
        .meta-item {
            line-height: 1.4;
        }
        .meta-item strong {
            color: #cbd5e0;
            display: block; /* 标签和值分行显示 */
            font-weight: 600;
            font-size: 0.85em;
            margin-bottom: 2px;
        }

        /* 摘要 */
        .abstract-section {
            margin-top: 20px;
        }
        .abstract-section strong {
            font-size: 1.1em;
            color: #cbd5e0;
            font-weight: 600;
        }
        .abstract-section p {
            font-size: 1em;
            line-height: 1.6;
            color: #e2e8f0;
        }
        
        #side-panel hr {
            border: 0;
            height: 1px;
            background-color: #4a5568;
            margin: 25px 0;
        }

        #side-panel .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            color: #718096;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }
        #side-panel .close-btn:hover {
            color: #e2e8f0;
            transform: rotate(90deg);
        }

    </style>
</head>
<body>

    <div id="network-container"></div>
    
    <div id="side-panel">
        <span id="close-btn" class="close-btn">&times;</span>
        <div id="side-panel-content">
            <!-- 内容将由JS动态填充 -->
        </div>
    </div>

    <div style="position: absolute; top: 15px; left: 15px; padding: 10px; background-color: rgba(40, 40, 40, 0.85); color: #f3f4f6; font-size: 13px; border-radius: 6px; border: 1px solid #4b5563; max-width: 300px; z-index: 5;">
        <strong>Filter:</strong><br>{{ filter_text }}
    </div>

    <script type="text/javascript">
        var nodes_data = {{ nodes_json }};
        var edges_data = {{ edges_json }};
        var vis_options = {{ options_json }};

        var container = document.getElementById('network-container');
        var nodes = new vis.DataSet(nodes_data);
        var edges = new vis.DataSet(edges_data);
        var data = {
            nodes: nodes,
            edges: edges
        };
        var network = new vis.Network(container, data, vis_options);
        
        var sidePanel = document.getElementById('side-panel');
        var sidePanelContent = document.getElementById('side-panel-content');
        var closeBtn = document.getElementById('close-btn');

        function showSidePanel(nodeData) {
            // --- 关键修改：新的HTML结构 ---
            sidePanelContent.innerHTML = `
                <h2>${nodeData.original_title || 'N/A'}</h2>
                
                <div class="meta-grid">
                    <div class="meta-item">
                        <strong>Authors</strong>
                        <span>${nodeData.authors || 'N/A'}</span>
                    </div>
                    <div class="meta-item">
                        <strong>Source</strong>
                        <span>${nodeData.source || 'N/A'}</span>
                    </div>
                    <div class="meta-item">
                        <strong>Year</strong>
                        <span>${nodeData.year || 'N/A'}</span>
                    </div>
                    <div class="meta-item">
                        <strong>Cited By (Original)</strong>
                        <span>${nodeData.cited_by_original || 'N/A'}</span>
                    </div>
                    <div class="meta-item">
                        <strong>Cited by (In)</strong>
                        <span>${nodeData.in_degree}</span>
                    </div>
                    <div class="meta-item">
                        <strong>Cites (Out)</strong>
                        <span>${nodeData.out_degree}</span>
                    </div>
                </div>

                <hr>

                <div class="abstract-section">
                    <strong>Abstract</strong>
                    <p>${nodeData.abstract || 'N/A'}</p>
                </div>
            `;
            sidePanel.classList.add('active');
        }

        function hideSidePanel() {
            sidePanel.classList.remove('active');
        }

        network.on("click", function (params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var nodeData = nodes.get(nodeId);
                showSidePanel(nodeData);
            } else {
                hideSidePanel();
            }
        });

        network.on("doubleClick", function (params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                if (node.doi_url) {
                    window.open(node.doi_url, '_blank');
                }
            }
        });
        
        closeBtn.addEventListener('click', hideSidePanel);

    </script>
</body>
</html>
